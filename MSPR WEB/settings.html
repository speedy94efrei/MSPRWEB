<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Mon Application</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Assurez-vous d'ajuster le chemin vers votre fichier CSS principal -->
    <style>
        /* Styles spécifiques à cette page peuvent être ajoutés ici si nécessaire */
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="serch-bar">
                <input type="search" placeholder="Search">
            </div>
            <div class="add-post">
                <button class="btn btn-primary" id="add-post">Add Post</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Paramètres</h1>
            <div class="profile">
                <div class="profile-picture">
                    <img src="profile.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>Nom de l'utilisateur</h2>
                    <p>Email: utilisateur@example.com</p>
                    <p>Date de naissance: 01 janvier 1990</p>
                    <!-- Ajoutez d'autres informations pertinentes ici -->
                    <button class="btn btn-primary">Modifier les paramètres</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mon Application. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
