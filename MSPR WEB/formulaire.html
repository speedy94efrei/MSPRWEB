<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8" />
<title>Formulaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
<link rel="stylesheet" href="./Assets/formulaire.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
           
                <span>Utilisez votre email pour l'inscription</span>
                <input type="text" placeholder="Nom" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <input type="adresse" placeholder="Adresse" />
                <button>Inscrivez-vous</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Connecter-Vous</h1>
             
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <a href="#">Vous avez oublié votre mot de passe ?</a>
                <button>Connexion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>De retour !</h1>
                    <p>Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles.</p>
                    <button class="ghost" id="signIn">Connecter-Vous</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Salut !</h1>
                    <p> Inscrivez-vous pour profiter de l'appli </p>
                    <button class="ghost" id="signUp">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>



   <script src="./Assets/Formulaire.js" charset="UTF-8"></script> 
</body>


</html>
